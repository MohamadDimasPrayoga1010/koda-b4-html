<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/landingpage/style/landing-page-todolist.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page ToDoList</title>
  </head>
  <body>
    <nav
      class="flex justify-between items-center width-[760px] h-[48px] px-2 py-4 my-[30px] mx-[10px] md:mx-[40px]"
    >
      <a href="">
        <img src="/assets/Logo.svg" alt="" class="w-[125px] h-[28px]" />
      </a>
      <ul class="flex items-center justify-end space-x-3">
        <li>
          <a href="">
            <img
              src="/assets/Notification.svg"
              alt="notification"
              class="w-6 h-6"
            />
          </a>
        </li>
        <li>
          <a href="">
            <img
              class="w-12 h-12 rounded-full border border-white"
              src="/assets/Group 30.png"
              alt="profile"
            />
          </a>
        </li>
        <li>
          <a href="">
            <p
              class="hidden md:block md:text-[#293038] md:text-[18px] md:text-medium"
            >
              Krozeo Jupiter
            </p>
          </a>
        </li>
        <li>
          <a class="w-4 h-4" href="">
            <img src="/assets/Arrow - Down 2.svg" alt="arrow" />
          </a>
        </li>
      </ul>
    </nav>

    <main
      class="flex flex-col bg-white max-w-[720px] min-h-[672px] mx-4 my-6 p-8 rounded-xl shadow-[0px_16px_90px_0px_rgba(19,7,52,0.08)] md:mx-auto"
    >
      <!-- Header Task -->
      <h1
        class="text-[#ff5f26] text-[16px] font-medium tracking-[1px] mb-[5px]"
      >
        MY TASK
      </h1>

      <div class="container-addtask">
        <div class="flex flex-col gap-4 md:flex-row md:justify-between">
          <!-- Judul To Do List -->
          <div class="todolist">
            <h2 class="text-2xl text-[#293038] font-medium">To Do List</h2>
            <p class="font-4 font-normal text-[#7a7f83]">
              Buat list tugas harian saya
            </p>
          </div>

          <!-- Tombol Tambah Task -->
          <div class="addtask">
            <button
              class="flex items-center gap-2 px-4 py-2 bg-[#ff5f26] text-white font-semibold text-[16px] rounded-full cursor-pointer"
            >
              <img src="/assets/Plus.svg" alt="plus" class="w-5 h-5" />
              <span>Tambah Tugas</span>
            </button>
          </div>
        </div>

        <!-- Sort Task -->
        <div
          class="mt-5 flex flex-col items-start gap-[10px] md:flex-row md:justify-between"
        >
          <p class="text-sm font-medium text-[#7a7f83] md:text-base">Sort By</p>
          <div class="container-sort">
            <button
              class="flex items-center justify-center gap-2 font-semibold text-xs py-2 px-3 border border-solid border-[#ff5f26] rounded-full text-[#ff5f26] md:py-[10px] md:px-[14px]"
            >
              <span>By Tanggal</span>
              <img
                src="/assets/Arrow - Down 2.png"
                alt="arrow"
                class="w-3 h-3"
              />
            </button>
          </div>
        </div>

        <!-- New Task Input -->
        <div
          class="w-[calc(100%+5rem)] -mx-8 min-h-[106px] bg-[#f5f5f5] mt-3 md:w-[calc(100%+4rem)]"
        >
          <div class="mx-12">
            <div class="flex gap-3 items-center my-1 py-2">
              <input
                type="checkbox"
                id="new-task"
                name="check"
                class="w-[28px] h-[28px] rounded-full border border-gray-400 appearance-none checked:bg-[#ff5f26] checked:border-[#ff5f26]"
              />
              <div class="border-l border-[#262530] h-7"></div>
              <input
                type="text"
                placeholder="Masukan nama tugas"
                class="outline-none border-none w-full bg-[#f5f5f5]"
              />
            </div>

            <div class="mx-10">
              <div class="flex gap-2">
                <img src="/assets/menu.png" alt="menu" />
                <input
                  type="text"
                  class="outline-none border-none w-full bg-[#f5f5f5]"
                  placeholder="Deksripsi Tugas(Optional)"
                />
              </div>
              <div class="flex gap-2">
                <img src="/assets/Calendar.svg" alt="calendar" />
                <input
                  type="text"
                  placeholder="Tanggal & Waktu"
                  class="outline-none border-none w-full bg-[#f5f5f5]"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-between my-3">
        <div class="flex gap-1 items-center md:gap-3">
          <input
            type="checkbox"
            name=""
            id="task-user"
            class="w-[28px] h-[28px] rounded-full border border-gray-400 appearance-none checked:bg-[#ff5f26] checked:border-[#ff5f26]"
          />
          <label
            for="task-user"
            class="text-base font-medium text-[#293038] md:text-[18px]"
            >Product Design</label
          >
          <button
            class="bg-[#FFEBD3] text-[#FF5F26] px-[10px] py-[6px] text-xs rounded-full md:px-[12px] md:py-[8px]"
          >
            Hari ini
          </button>
          <img src="/assets/more-vertical.png" alt="" />
        </div>
        <button>
          <img src="/assets/Arrow - Down 2.svg" alt="" class="" />
        </button>
      </div>

      <div class="w-full bg-[#f5f5f5] py-6 px-4 rounded-lg">
        <div class="flex flex-col">
          <div class="flex justify-between items-center">
            <p class="text-base font-medium text-[#293038]">Subtask</p>
            <button
              class="flex items-center text-xs font-semibold text-[#FF5F26] border border-[#CCCED2] px-2.5 py-1.5 rounded-full"
            >
              <img src="/assets/Plus-orange.svg" alt="" />
              Tambah
            </button>
          </div>
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-3 my-3">
              <input
                type="checkbox"
                name=""
                id="task-user"
                class="w-[28px] h-[28px] rounded-full border border-gray-400 appearance-none checked:bg-[#ff5f26] checked:border-[#ff5f26]"
              />
              <p>Design review</p>
            </div>
            <button><img src="/assets/Vector.png" alt="" /></button>
          </div>
        </div>
      </div>

      <!-- Task Completed -->
      <div class="mt-auto">
        <div class="w-full border-t border-[#CCCED2]">
          <button class="flex items-center gap-2 mt-4 text-lg font-medium text-[#7A7F83]">
            <img src="assets/Arrow - Right 2.png" alt="" />Terselesaikan (3
            tugas)
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
