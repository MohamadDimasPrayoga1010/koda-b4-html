<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/landingpage/style/landing-page-todolist.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page ToDoList</title>
  </head>
  <body>
    <nav class="flex justify-beetwen items-center w-[1280px] h-12 px-2 mb-8">
      <a href=""><img src="/assets/Logo.svg" alt="" class="w-[125px] h-[28px]" /></a>
      <div>
        <ul  class="flex items-center justify-end space-x-3">
          <li>
            <a href=""
              ><img
                src="/assets/Notification.svg"
                alt="notification"
                class="w-6 h-6"
            /></a>
          </li>
          <li>
            <a href="">
              <img class="w-12 h-12 rounded-full border border-white" src="/assets/Group 30.png" alt="profile"
            /></a>
          </li>
          <li>
            <a href=""><p class="text-[#293038]">Krozeo Jupiter</p></a>
          </li>
          <li>
            <a class="w-4 h-4" href=""
              ><img src="/assets/Arrow - Down 2.svg" alt="arrow"
            /></a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="bg-white w-[800px] min-h-[672px] mx-auto mt-10 p-8 rounded-xl shadow-[0px_16px_90px_0px_rgba(19,7,52,0.08)] overflow-hidden">
      <section class="w-[720px] min-h-[608px] relative">
  <!-- Bagian Header Task -->
  <div class="section-container">
    <h1 class="title">MY TASK</h1>

    <div class="container-addtask">
      <input type="checkbox" id="input-newtask" />

      <div class="container-todo">
        <!-- Judul To Do List -->
        <div class="todolist">
          <h2 class="main-title">To Do List</h2>
          <p class="subtitle">Buat list tugas harian saya</p>
        </div>

        <!-- Tombol Tambah Task -->
        <div class="addtask">
          <span class="add-btn">
            <label for="input-newtask">
              <img src="/assets/Plus.svg" alt="plus" />
              <span>Tambah Tugas</span>
            </label>
          </span>
        </div>
      </div>

      <!-- Sort Task -->
      <div class="sort">
        <p>Sort By</p>
        <div class="container-sort">
          <input type="checkbox" id="sort-date" class="date-none" />
          <label for="sort-date">
            <span>
              By Tanggal
              <img src="/assets/Arrow - Down 2.png" alt="arrow" />
            </span>
          </label>

          <div class="task-date-container">
            <div class="task-date">
              <div>
                <label for="date">By Tanggal</label>
                <input type="radio" id="date" name="date" />
              </div>
              <div>
                <label for="time">By Time</label>
                <input type="radio" id="time" name="date" />
              </div>
              <div>
                <label for="latest">Terbaru</label>
                <input type="radio" id="latest" name="date" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- New Task Input -->
      <div class="new-task">
        <div class="task">
          <input type="checkbox" id="new-task" name="check" />
          <label for="new-task" class="checkbox"><span></span></label>

          <div class="task-container">
            <div class="name-new-task">
              <label for="new-task" class="task-label">Masukan nama task</label>
            </div>

            <div class="note">
              <div class="note-task">
                <img src="/assets/menu.png" alt="menu" />
                <span>Deskripsi Tugas (Optional)</span>
              </div>
              <div class="note-task">
                <img src="/assets/Calendar.svg" alt="calendar" />
                <span>Tanggal & waktu</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Task dengan Subtask -->
    <div class="arrow-subtask">
      <input class="input-label" type="checkbox" id="new-subtask" />

      <div class="task">
        <input type="checkbox" id="check-1" name="check" />
        <label for="check-1" class="checkbox"><span></span></label>

        <div class="task-container">
          <div class="task-name-row">
            <label for="check-1" class="task-label">Product Design</label>
            <span class="badge">Hari ini</span>

            <!-- Edit Task -->
            <div class="icon-edit">
              <input class="inputtask" type="checkbox" id="input-task" />
              <label for="input-task">
                <img src="/assets/more-vertical.png" alt="edit" />
              </label>

              <div class="container-edit">
                <div class="edit-task">
                  <div class="rename-task">
                    <img src="/assets/Edit.png" alt="rename-task" />
                    <span>Rename task</span>
                  </div>
                  <div class="delete-task">
                    <img src="/assets/Delete.png" alt="delete-task" />
                    <span>Delete task</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="note">Tugas untuk design team</div>
        </div>

        <label class="label-arrow" for="new-subtask">
          <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
        </label>
      </div>

      <!-- Subtask List -->
      <div class="container-subtask">
        <div class="subtask">
          <p>Subtask</p>
          <button>
            <img src="/assets/Plus-orange.svg" alt="add-subtask" />
            Tambah
          </button>
        </div>

        <div class="task">
          <input type="checkbox" id="design" name="subtask" />
          <label for="design" class="checkbox"><span></span></label>
          <label for="design" class="subtask-label">Design review</label>
          <img src="/assets/Vector.png" alt="arrow" class="arrow" />
        </div>

        <div class="task">
          <input type="checkbox" id="low-fidelity-design" name="subtask" />
          <label for="low-fidelity-design" class="checkbox"><span></span></label>
          <label for="low-fidelity-design" class="subtask-label">Low-Fidelity design</label>
          <img src="/assets/Vector.png" alt="arrow" class="arrow" />
        </div>

        <div class="task">
          <input type="checkbox" id="high-fidelity-design" name="subtask-subtask" />
          <label for="high-fidelity-design" class="checkbox"><span></span></label>
          <label for="high-fidelity-design" class="subtask-label">High-Fidelity design</label>
          <img src="/assets/Vector.png" alt="arrow" class="arrow" />
        </div>

        <div class="task">
          <input type="checkbox" id="design-guidelines" name="subtask" />
          <label for="design-guidelines" class="checkbox"><span></span></label>
          <label for="design-guidelines" class="subtask-label">Design Guidelines</label>
          <img src="/assets/Vector.png" alt="arrow" class="arrow" />
        </div>
      </div>
    </div>

    <!-- Task Development -->
    <div class="task">
      <input type="checkbox" id="check-2" name="check" />
      <label for="check-2" class="checkbox"><span></span></label>

      <div class="task-container">
        <div class="task-name">
          <label for="check-2" class="task-label">Development</label>
          <span class="badge">15 Juni 2020</span>
        </div>
      </div>

      <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
    </div>

    <!-- Task Launching -->
    <div class="task">
      <input type="checkbox" id="check-3" name="check" />
      <label for="check-3" class="checkbox"><span></span></label>

      <div class="task-container">
        <div class="task-name">
          <label for="check-3" class="task-label">Task Launching Wazwez Website</label>
          <span class="badge">20 Juni 2020</span>
        </div>
      </div>

      <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
    </div>
  </div>

  <!-- Task Completed -->
  <div class="task-end">
    <input class="end-input" type="checkbox" id="end-task" />
    <div class="end-container">
      <label for="end-task">
        <img src="/assets/Arrow - Right 2.png" alt="arrow-right" />
      </label>
      <p>Terselesaikan (3 tugas)</p>
    </div>

    <div class="task-complate">
      <div class="task">
        <input type="checkbox" id="task-complate1" name="task-complate" />
        <label for="task-complate1" class="checkbox"><span></span></label>
        <label for="task-complate1" class="task-label-end">Requirements Detail</label>
        <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
      </div>

      <div class="task">
        <input type="checkbox" id="task-complate2" name="task-complate" />
        <label for="task-complate2" class="checkbox"><span></span></label>
        <label for="task-complate2" class="task-label-end">Backlog Teams</label>
        <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
      </div>

      <div class="task">
        <input type="checkbox" id="task-complate3" name="task-complate" />
        <label for="task-complate3" class="checkbox"><span></span></label>
        <label for="task-complate3" class="task-label-end">Meeting With Teams</label>
        <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
      </div>
    </div>
  </div>
</section>

    </main>
  </body>
</html>
