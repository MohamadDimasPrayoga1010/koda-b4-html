<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/landingpage/style/landing-page-todolist.css" />
    <title>Landing Page ToDoList</title>
  </head>
  <body>
    <nav>
      <a href=""><img src="/assets/Logo.svg" alt="" class="logo" /></a>
      <div class="user-info">
        <ul>
          <li>
            <a href=""
              ><img
                class="notification"
                src="/assets/Notification.svg"
                alt="notification"
            /></a>
          </li>
          <li>
            <a href="">
              <img class="profile" src="/assets/Group 30.png" alt="profile"
            /></a>
          </li>
          <li>
            <a href=""><p class="username">Krozeo Jupiter</p></a>
          </li>
          <li>
            <a class="arrow" href=""
              ><img src="/assets/Arrow - Down 2.svg" alt="arrow"
            /></a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <section>
        <div class="section-container">
          <h1 class="title">MY TASK</h1>
          <div class="container-addtask">
            <input type="checkbox" name="" id="input-newtask" />
            <div class="container-todo">
              <div class="todolist">
                <h2 class="main-title">To Do List</h2>
                <p class="subtitle">Buat list tugas harian saya</p>
              </div>
              <div class="addtask">
                <span class="add-btn">
                  <label for="input-newtask">
                    <img src="/assets/Plus.svg" alt="plus" /><span
                      >Tambah Tugas</span
                    >
                  </label>
                </span>
              </div>
            </div>
            <div class="sort">
              <p>Sort By</p>
              <div class="container-sort">
                <input
                  type="checkbox"
                  name=""
                  id="sort-date"
                  class="date-none"
                />
                <label for="sort-date">
                  <span>
                    By Tanggal<img src="/assets/Arrow - Down 2.png" alt="" />
                  </span>
                </label>
                <div class="task-date-container">
                  <div class="task-date">
                    <div>
                      <label for="date">By Tanggal</label>
                      <input type="radio" id="date" name="date" />
                    </div>
                    <div>
                      <label for="time">By Time</label>
                      <input type="radio" id="time" name="date" />
                    </div>
                    <div>
                      <label for="latest">Terbaru</label>
                      <input type="radio" id="latest" name="date" />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="new-task">
              <div class="task">
                <input type="checkbox" name="check" id="new-task" />
                <label for="new-task" class="checkbox">
                  <span></span>
                </label>
                <div class="task-container">
                  <div class="name-new-task">
                    <label for="new-task" class="task-label"
                      >Masukan nama task</label
                    >
                  </div>
                  <div class="note">
                    <div class="note-task">
                      <img src="/assets/menu.png" alt="" />
                      <span>Deskripsi Tugas (Optional)</span>
                    </div>
                    <div class="note-task">
                      <img src="/assets/Calendar.svg" alt="" />
                      <span>Tanggal & waktu</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="arrow-subtask">
            <input
              class="input-label"
              type="checkbox"
              name=""
              id="new-subtask"
            />
            <div class="task">
              <input type="checkbox" name="check" id="check-1" />
              <label for="check-1" class="checkbox">
                <span></span>
              </label>
              <div class="task-container">
                <div class="task-name-row">
                  <label for="check-1" class="task-label">Product Design</label>
                  <span class="badge">Hari ini</span>
                  <div class="icon-edit">
                    <input
                      class="inputtask"
                      type="checkbox"
                      name=""
                      id="input-task"
                    />
                    <label for="input-task">
                      <img src="/assets/more-vertical.png" alt="" />
                    </label>

                    <div class="container-edit">
                      <div class="edit-task">
                        <div class="rename-task">
                          <img src="/assets/Edit.png" alt="edit-task" />
                          <span>Rename task</span>
                        </div>
                        <div class="delete-task">
                          <img src="/assets/Delete.png" alt="delete-task" />
                          <span>Delete task</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="note">Tugas untuk design team</div>
              </div>
              <label class="label-arrow" for="new-subtask">
                <img
                  src="/assets/Arrow - Down 2.svg"
                  alt="arrow"
                  class="arrow"
                />
              </label>
            </div>

            <div class="container-subtask">
              <div class="subtask">
                <p>Subtask</p>
                <button>
                  <img src="/assets/Plus-orange.svg" alt="add-subtask" />Tambah
                </button>
              </div>
              <div class="task">
                <input type="checkbox" name="subtask" id="design" />
                <label for="design" class="checkbox">
                  <span></span>
                </label>

                <label for="design" class="subtask-label">Design review</label>
                <img src="/assets/Vector.png" alt="arrow" class="arrow" />
              </div>
              <div class="task">
                <input
                  type="checkbox"
                  name="subtask"
                  id="low-fidelity-design"
                />
                <label for="low-fidelity-design" class="checkbox">
                  <span></span>
                </label>

                <label for="low-fidelity-design" class="subtask-label"
                  >Low-Fidelity design</label
                >
                <img src="/assets/Vector.png" alt="arrow" class="arrow" />
              </div>
              <div class="task">
                <input
                  type="checkbox"
                  name="subtask-subtask"
                  id="high-fidelity-design"
                />
                <label for="high-fidelity-design" class="checkbox">
                  <span></span>
                </label>

                <label for="high-fidelity-design" class="subtask-label"
                  >High-Fidelity design</label
                >
                <img src="/assets/Vector.png" alt="arrow" class="arrow" />
              </div>
              <div class="task">
                <input type="checkbox" name="subtask" id="design-guidelines" />
                <label for="design-guidelines" class="checkbox">
                  <span></span>
                </label>

                <label for="design-guidelines" class="subtask-label"
                  >Design Guidelines</label
                >
                <img src="/assets/Vector.png" alt="arrow" class="arrow" />
              </div>
            </div>
          </div>
          <div class="task">
            <input type="checkbox" name="check" id="check-2" />
            <label for="check-2" class="checkbox">
              <span></span>
            </label>
            <div class="task-container">
              <div class="task-name">
                <label for="check-2" class="task-label">Development</label>
                <span class="badge">15 Juni 2020</span>
              </div>
            </div>
            <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
          </div>

          <div class="task">
            <input type="checkbox" name="check" id="check-3" />
            <label for="check-3" class="checkbox">
              <span></span>
            </label>
            <div class="task-container">
              <div class="task-name">
                <label for="check-3" class="task-label"
                  >Task Launching Wazwez Website</label
                >
                <span class="badge">20 Juni 2020</span>
              </div>
            </div>
            <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
          </div>
        </div>
        <!-- <div class="line"></div> -->

        <div class="task-end">
          <input class="end-input" type="checkbox" name="" id="end-task" />
          <div class="end-container">
            <label for="end-task">
              <img src="/assets/Arrow - Right 2.png" alt="arrow-right" />
            </label>
            <p>Terselesaikan (3 tugas)</p>
          </div>
          <div class="task-complate">
            <div class="task">
              <input type="checkbox" name="task-complate" id="task-complate1" />
              <label for="task-complate1" class="checkbox">
                <span></span>
              </label>

              <label for="task-complate1" class="task-label-end"
                >Requirements Detail</label
              >

              <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
            </div>

            <div class="task">
              <input type="checkbox" name="task-complate" id="task-complate2" />
              <label for="task-complate2" class="checkbox">
                <span></span>
              </label>

              <label for="task-complate2" class="task-label-end"
                >Backlog Teams</label
              >
              <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
            </div>

            <div class="task">
              <input type="checkbox" name="task-complate" id="task-complate3" />
              <label for="task-complate3" class="checkbox">
                <span></span>
              </label>

              <label for="task-complate3" class="task-label-end"
                >Meeting With Teams</label
              >
              <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
