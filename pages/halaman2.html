<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/halaman2.css" />
    <title>Task</title>
  </head>
  <body>
    <nav>
      <a href=""><img src="/assets/Logo.svg" alt="" class="logo" /></a>
      <div class="user-info">
        <a href=""
          ><img
            class="notification"
            src="/assets/Notification.svg"
            alt="notification"
        /></a>
        <a href="">
          <img class="profile" src="/assets/Group 30.png" alt="profile"
        /></a>
        <a href=""><p class="username">Krozeo Jupiter</p></a>
        <a href=""><img src="/assets/Arrow - Down 2.svg" alt="arrow" /></a>
      </div>
    </nav>

    <main class="container">
      <section>
        <div class="section-container">
          <h1 class="title">MY TASK</h1>
          <h2 class="main-title">To Do List</h2>
          <p class="subtitle">Buat list tugas harian saya</p>
          <div class="addtask">
            <button class="add-btn">
              <img src="/assets/Plus.svg" alt="plus" /><span>Tambah Tugas</span>
            </button>
          </div>

          <div class="sort">
            <p>Sort By</p>
            <button>
              By Tanggal<img src="/assets/Arrow - Up 2.png" alt="" />
            </button>
          </div>
          <div class="task-container">
            <div class="task">
              <input type="checkbox" name="check" id="check-1" />
              <label for="check-1" class="checkbox">
                <span></span>
              </label>

              <label for="check-1" class="task-label">Product Design</label>
              <span class="badge">Hari ini</span>
              <div class="note">Tugas untuk design team</div>
            </div>

            <div class="task">
              <input type="checkbox" name="check" id="check-2" />
              <label for="check-2" class="checkbox">
                <span></span>
              </label>

              <label for="check-2" class="task-label">Development</label>
              <span class="badge">15 Juni 2020</span>
            </div>

            <div class="task">
              <input type="checkbox" name="check" id="check-3" />
              <label for="check-3" class="checkbox">
                <span></span>
              </label>

              <label for="check-3" class="task-label"
                >Launching Wazwez Website</label
              >
              <span class="badge">20 Juni 2020</span>
            </div>

            <div class="task-date-container">
                <div class="task-date">
                    <div>
                        <label for="date">By Tanggal</label>
                        <input type="radio" id="date" name="date">
                    </div>
                    <div>
                        <label for="time">By Time</label>
                        <input type="radio" id="time" name="date">
                    </div>
                    <div>
                        <label for="latest">Terbaru</label>
                        <input type="radio" id="latest" name="date">
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="end">
          <img src="/assets/Arrow - Right 2.png" alt="arrow-right" />
          <p>Terselesaikan (3 tugas)</p>
        </div>
      </section>
    </main>
  </body>
</html>
