<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/weekly3/style/dashboard-delete-rename.css" />
    <title>Dashboard - Delete & Rename</title>
  </head>
  <body>
    <nav>
      <a href="">
        <img src="/assets/images/Logo.svg" alt="logo" class="logo" />
      </a>
      <div class="user-info">
        <ul>
          <li>
            <a href="">
              <img class="notification" src="/assets/images/Notification.svg" alt="notification" />
            </a>
          </li>
          <li>
            <a href="">
              <img class="profile" src="/assets/images/Group 30.png" alt="profile" />
            </a>
          </li>
          <li>
            <a href=""><p class="username">Krozeo Jupiter</p></a>
          </li>
          <li>
            <a class="arrow" href="">
              <img src="/assets/images/Arrow - Down 2.svg" alt="arrow" />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <section>
        <div class="section-container">
          <h1 class="title">MY TASK</h1>
          <div class="container-todo">
            <div class="todolist">
              <h2 class="main-title">To Do List</h2>
              <p class="subtitle">Buat list tugas harian saya</p>
            </div>
            <div class="addtask">
              <button class="add-btn" type="button">
                <img src="/assets/images/Plus.svg" alt="plus" />
                <span>Tambah Tugas</span>
              </button>
            </div>
          </div>
          <div class="sort">
            <p>Sort By</p>
            <button type="button">
              By Tanggal
              <img src="/assets/images/Arrow - Down 2.png" alt="sort-arrow" />
            </button>
          </div>

          <form action="#">
            <div class="task">
              <input type="checkbox" name="task[]" id="check-1" value="Product Design" />
              <label for="check-1" class="checkbox"><span></span></label>
              <div class="task-container">
                <div class="task-name-row">
                  <label for="check-1" class="task-label">Product Design</label>
                  <span class="badge">Hari ini</span>
                  <img src="/assets/images/more-vertical-color.png" alt="more" />
                </div>
                <div class="note">Tugas untuk design team</div>
              </div>
              <img src="/assets/images/Arrow - Down 2.svg" alt="arrow" class="arrow" />
            </div>

            <div class="container-edit">
              <div class="edit-task">
                <div class="rename-task">
                  <img src="/assets/images/Edit.png" alt="edit-task" />
                  <span>Rename task</span>
                </div>
                <div class="delete-task">
                  <img src="/assets/images/Delete.png" alt="delete-task" />
                  <span>Delete task</span>
                </div>
              </div>
            </div>

            <div class="container-subtask">
              <div class="subtask">
                <p>Subtask</p>
                <button type="button">
                  <img src="/assets/images/Plus-orange.svg" alt="add-subtask" />
                  Tambah
                </button>
              </div>

              <div class="task">
                <input type="checkbox" name="subtask[]" id="design" value="Design Review" />
                <label for="design" class="checkbox"><span></span></label>
                <label for="design" class="subtask-label">Design review</label>
                <img src="/assets/images/Vector.png" alt="arrow" class="arrow" />
              </div>

              <div class="task">
                <input type="checkbox" name="subtask[]" id="low-fidelity-design" value="Low-Fidelity design" />
                <label for="low-fidelity-design" class="checkbox"><span></span></label>
                <label for="low-fidelity-design" class="subtask-label">Low-Fidelity design</label>
                <img src="/assets/images/Vector.png" alt="arrow" class="arrow" />
              </div>

              <div class="task">
                <input type="checkbox" name="subtask[]" id="high-fidelity-design" value="High-Fidelity design" />
                <label for="high-fidelity-design" class="checkbox"><span></span></label>
                <label for="high-fidelity-design" class="subtask-label">High-Fidelity design</label>
                <img src="/assets/images/Vector.png" alt="arrow" class="arrow" />
              </div>

              <div class="task">
                <input type="checkbox" name="subtask[]" id="design-guidelines" value="Design Guidelines" />
                <label for="design-guidelines" class="checkbox"><span></span></label>
                <label for="design-guidelines" class="subtask-label">Design Guidelines</label>
                <img src="/assets/images/Vector.png" alt="arrow" class="arrow" />
              </div>
            </div>

            <div class="task">
              <input type="checkbox" name="task[]" id="check-2" value="Development" />
              <label for="check-2" class="checkbox"><span></span></label>
              <div class="task-container">
                <div class="task-name">
                  <label for="check-2" class="task-label">Development</label>
                  <span class="badge">15 Juni 2020</span>
                </div>
              </div>
              <img src="/assets/images/Arrow - Down 2.svg" alt="arrow" class="arrow" />
            </div>

            <div class="task">
              <input type="checkbox" name="task[]" id="check-3" value="Launching Wazwez Website" />
              <label for="check-3" class="checkbox"><span></span></label>
              <div class="task-container">
                <div class="task-name">
                  <label for="check-3" class="task-label">Task Launching Wazwez Website</label>
                  <span class="badge">20 Juni 2020</span>
                </div>
              </div>
              <img src="/assets/images/Arrow - Down 2.svg" alt="arrow" class="arrow" />
            </div>

            
          </form>
        </div>

        <div class="line"></div>
        <div class="end">
          <img src="/assets/images/Arrow - Right 2.png" alt="arrow-right" />
          <p>Terselesaikan (3 tugas)</p>
        </div>
      </section>
    </main>
  </body>
</html>
