<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/weekly3/style/dashboard-create-tugas.css"
    />
    <title>Dashboard - Create Tugas</title>
  </head>
  <body>

    <header>
      <nav>
        <a href="#">
          <img src="/assets/images/Logo.svg" alt="Logo" class="logo" />
        </a>

        <div class="user-info">
          <ul>
            <li>
              <a href="#">
                <img
                  class="notification"
                  src="/assets/images/Notification.svg"
                  alt="Notifikasi"
                />
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  class="profile"
                  src="/assets/images/Group 30.png"
                  alt="Profil"
                />
              </a>
            </li>
            <li>
              <a href="#"><p class="username">Krozeo Jupiter</p></a>
            </li>
            <li>
              <a class="arrow" href="#">
                <img
                  src="/assets/images/Arrow - Down 2.svg"
                  alt="Dropdown Arrow"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

   
    <main class="container">
      <section aria-labelledby="task-section-title">
        <div class="section-container">
          <h1 id="task-section-title" class="title">My Task</h1>

        
          <div class="container-todo">
            <header class="todolist">
              <h2 class="main-title">To Do List</h2>
              <p class="subtitle">Buat list tugas harian saya</p>
            </header>

            <div class="addtask">
              <button class="add-btn" type="button">
                <img src="/assets/images/Plus.svg" alt="Tambah" />
                <span>Tambah Tugas</span>
              </button>
            </div>
          </div>

  
          <div class="sort">
            <p>Sort By</p>
            <button type="button">
              By Tanggal
              <img src="/assets/images/Arrow - Down 2.png" alt="Sort Arrow" />
            </button>
          </div>

          <form action="#">
      
            <div class="add-new-task">
              <div class="task">
                <input type="checkbox" name="check" id="new-task" />
                <label for="new-task" class="checkbox"><span></span></label>

                <div class="task-container">
                  <div class="name-new-task">
                    <div class="line-row"></div>
                    <label for="new-task" class="task-label">
                      Masukan nama task
                    </label>
                  </div>

                  <div class="note">
                    <div class="note-task">
                      <img src="/assets/images/menu.png" alt="Menu Icon" />
                      <span>Deskripsi Tugas (Optional)</span>
                    </div>
                    <div class="note-task">
                      <img
                        src="/assets/images/Calendar.svg"
                        alt="Kalender"
                      />
                      <span>Tanggal & Waktu</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

       
            <div class="task">
              <input type="checkbox" name="check" id="check-1" />
              <label for="check-1" class="checkbox"><span></span></label>

              <div class="task-container">
                <div class="task-name">
                  <label for="check-1" class="task-label">Product Design</label>
                  <span class="badge">Hari ini</span>
                </div>
                <p class="note">Tugas untuk design team</p>
              </div>

              <img
                src="/assets/images/Arrow - Down 2.svg"
                alt="Detail Arrow"
                class="arrow"
              />
            </div>

           
            <div class="task">
              <input type="checkbox" name="check" id="check-2" />
              <label for="check-2" class="checkbox"><span></span></label>

              <div class="task-container">
                <div class="task-name">
                  <label for="check-2" class="task-label">Development</label>
                  <span class="badge">15 Juni 2020</span>
                </div>
              </div>

              <img
                src="/assets/images/Arrow - Down 2.svg"
                alt="Detail Arrow"
                class="arrow"
              />
            </div>

        
            <div class="task">
              <input type="checkbox" name="check" id="check-3" />
              <label for="check-3" class="checkbox"><span></span></label>

              <div class="task-container">
                <div class="task-name">
                  <label for="check-3" class="task-label">
                    Task Launching Wazwez Website
                  </label>
                  <span class="badge">20 Juni 2020</span>
                </div>
              </div>

              <img
                src="/assets/images/Arrow - Down 2.svg"
                alt="Detail Arrow"
                class="arrow"
              />
            </div>
          </form>
        </div>
        <hr class="line" />
        <footer class="end">
          <img
            src="/assets/images/Arrow - Right 2.png"
            alt="Panah Kanan"
          />
          <p>Terselesaikan (3 tugas)</p>
        </footer>
      </section>
    </main>
  </body>
</html>
