<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/landingpage/style/dashboard-see-completed-task.css"
    />
    <title>Dashboard - See Completed Task</title>
  </head>
  <body>
    <nav>
      <a href=""><img src="/assets/images/Logo.svg" alt="" class="logo" /></a>
      <div class="user-info">
        <ul>
          <li>
            <a href="">
              <img
                class="notification"
                src="/assets/images/Notification.svg"
                alt="notification"
              />
            </a>
          </li>
          <li>
            <a href="">
              <img class="profile" src="/assets/images/Group 30.png" alt="profile" />
            </a>
          </li>
          <li>
            <a href=""><p class="username">Krozeo Jupiter</p></a>
          </li>
          <li>
            <a class="arrow" href="">
              <img src="/assets/images/Arrow - Down 2.svg" alt="arrow" />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <section>
        <div class="section-container">
          <h1 class="title">MY TASK</h1>
          <div class="container-todo">
            <div class="todolist">
              <h2 class="main-title">To Do List</h2>
              <p class="subtitle">Buat list tugas harian saya</p>
            </div>
            <div class="addtask">
              <button class="add-btn">
                <img src="/assets/images/Plus.svg" alt="plus" />
                <span>Tambah Tugas</span>
              </button>
            </div>
          </div>

          <div class="sort">
            <p>Sort By</p>
            <button>
              By Tanggal <img src="/assets/images/Arrow - Down 2.png" alt="" />
            </button>
          </div>

          <form class="task-form">
            <div class="task">
              <input type="checkbox" name="check" id="check-1" />
              <label for="check-1" class="checkbox"><span></span></label>
              <div class="task-container">
                <div class="task-name">
                  <label for="check-1" class="task-label">Product Design</label>
                  <span class="badge">Hari ini</span>
                </div>
                <div class="note">Tugas untuk design team</div>
              </div>
              <img src="/assets/images/Arrow - Down 2.svg" alt="arrow" class="arrow" />
            </div>

            <div class="task">
              <input type="checkbox" name="check" id="check-2" />
              <label for="check-2" class="checkbox"><span></span></label>
              <div class="task-container">
                <div class="task-name">
                  <label for="check-2" class="task-label">Development</label>
                  <span class="badge">15 Juni 2020</span>
                </div>
              </div>
              <img src="/assets/images/Arrow - Down 2.svg" alt="arrow" class="arrow" />
            </div>

            <div class="task">
              <input type="checkbox" name="check" id="check-3" />
              <label for="check-3" class="checkbox"><span></span></label>
              <div class="task-container">
                <div class="task-name">
                  <label for="check-3" class="task-label"
                    >Task Launching Wazwez Website</label
                  >
                  <span class="badge">20 Juni 2020</span>
                </div>
              </div>
              <img src="/assets/images/Arrow - Down 2.svg" alt="arrow" class="arrow" />
            </div>
          </form>

          <div class="task-end">
            <div class="line"></div>
            <div class="end">
              <img src="/assets/images/Arrow - Up 2.png" alt="arrow-right" />
              <p>Terselesaikan (3 tugas)</p>
            </div>

            <form class="completed-form">
              <div class="task">
                <input
                  type="checkbox"
                  name="task-complete"
                  id="task-complete1"
                  checked
                />
                <label for="task-complete1" class="checkbox"><span></span></label>
                <label for="task-complete1" class="task-label-end">
                  Requirements Detail
                </label>
                <img
                  src="/assets/images/Arrow - Down 2.svg"
                  alt="arrow"
                  class="arrow"
                />
              </div>

              <div class="task">
                <input
                  type="checkbox"
                  name="task-complete"
                  id="task-complete2"
                  checked
                />
                <label for="task-complete2" class="checkbox"><span></span></label>
                <label for="task-complete2" class="task-label-end">
                  Backlog Teams
                </label>
                <img
                  src="/assets/images/Arrow - Down 2.svg"
                  alt="arrow"
                  class="arrow"
                />
              </div>

              <div class="task">
                <input
                  type="checkbox"
                  name="task-complete"
                  id="task-complete3"
                  checked
                />
                <label for="task-complete3" class="checkbox"><span></span></label>
                <label for="task-complete3" class="task-label-end">
                  Meeting With Teams
                </label>
                <img
                  src="/assets/images/Arrow - Down 2.svg"
                  alt="arrow"
                  class="arrow"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
